name: Verify Pull Request
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
# yamllint disable rule:line-length
jobs:
  pr-verify:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/syself/caph-builder:1.0.25
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    name: Verify Pull Request
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Take from https://github.com/kubernetes-sigs/kubebuilder/blob/master/.github/workflows/verify.yml
      - name: Validate PR Title Format
        shell: bash
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ -z "$TITLE" ]]; then
            echo "Error: PR title cannot be empty."
            exit 1
          fi

          if ! [[ "$TITLE" =~ ^($'\u26A0'|:warning:|$'\u2728'|:sparkles:|$'\U0001F41B'|:bug:|$'\U0001F4D6'|:book:|$'\U0001F680'|:release:|$'\U0001F331'|:seedling:) ]]; then
            echo "Error: Invalid PR title format."
            echo "Your PR title must start with one of the following indicators:"
            echo "- Breaking change: âš  (U+26A0) or :warning:"
            echo "- Non-breaking feature: âœ¨ (U+2728) or :sparkles:"
            echo "- Patch fix: ðŸ› (U+1F41B) or :bug:"
            echo "- Docs: ðŸ“– (U+1F4D6) or :book:"
            echo "- Release: ðŸš€ (U+1F680) or :release:"
            echo "- Infra/Tests/Other: ðŸŒ± (U+1F331) or :seedling:"
            exit 1
          fi

          echo "PR title is valid: '$TITLE'"

      - name: Verify Boilerplate
        run: make verify-boilerplate

      - name: Verify Shellcheck
        run: make verify-shellcheck

      - name: Verify Starlark
        run: make verify-starlark

      - name: Verify Generated Files of Git Repo
        run: make BUILD_IN_CONTAINER=false verify-generated-files

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: "22"
      - name: Install renovate
        run: npm i -g renovate@35.54.0 # TODO update this via renovatebot

      - name: Validate config
        shell: bash
        run: |
          for file in $(find . -name "*.json5"); do
            renovate-config-validator ${file}
          done

      - name: Generate Size
        if: github.event.pull_request.head.repo.full_name == github.repository # Skip forked PRs
        uses: pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348 # v0.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sizes: >
            {
            "0": "XS",
            "20": "S",
            "50": "M",
            "200": "L",
            "800": "XL",
            "2000": "XXL"
            }
      - name: Generate Labels
        if: github.event.pull_request.head.repo.full_name == github.repository # Skip forked PRs
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5
        with:
          configuration-path: .github/labeler.yaml
      - name: Sync Labels
        if: github.event.pull_request.head.repo.full_name == github.repository # Skip forked PRs
        uses: EndBug/label-sync@52074158190acb45f3077f9099fea818aa43f97a # v2
        with:
          config-file: .github/labels.yaml
