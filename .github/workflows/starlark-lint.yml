name: starlark
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main
    paths:
      - '**Tiltfile'
jobs:
  starlark:
    name: run starlark lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: run starlark lint
        run: make tiltfile-lint