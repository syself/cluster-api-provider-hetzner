                          type: string
                        type: array
                    type: object
                  wwn:
                    description: |-
                      WWN is a unique storage identifier used for non-raid setups. The hint
                      must match the actual value exactly.
                    type: string
                type: object
              serverID:
                description: |-
                  ServerID defines the ID of the server provided by Hetzner.
                  Find it on your Hetzner robot dashboard.
                type: integer
              status:
