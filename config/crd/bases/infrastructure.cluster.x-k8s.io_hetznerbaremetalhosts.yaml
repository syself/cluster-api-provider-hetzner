                                type: string
                              namespace:
                                description: namespace defines the space within which
                                  the secret name must be unique.
                                type: string
                            type: object
                            x-kubernetes-map-type: atomic
                          credentialsDataHash:
                            format: byte
                            type: string
                          credentialsVersion:
                            type: string
                        type: object
                      currentRescue:
                        description: CurrentRescue gives information about the secret
                          where the rescue ssh key is stored.
                        properties:
                          credentials:
                            description: |-
                              SecretReference represents a Secret Reference. It has enough information to retrieve secret
                              in any namespace
                            properties:
                              name:
                                description: name is unique within a namespace to
                                  reference a secret resource.
                                type: string
                              namespace:
                                description: namespace defines the space within which
                                  the secret name must be unique.
                                type: string
                            type: object
                            x-kubernetes-map-type: atomic
                          credentialsDataHash:
                            format: byte
                            type: string
                          credentialsVersion:
                            type: string
                        type: object
                      osKey:
                        description: OSKey contains name and fingerprint of the in
                          HetznerBareMetalMachine spec specified SSH key.
                        properties:
                          fingerprint:
                            description: Fingerprint defines the fingerprint of the
                              SSH key - added by the controller.
                            type: string
                          name:
                            description: Name defines the name of the SSH key.
                            minLength: 1
                            type: string
                        required:
                        - name
                        type: object
                      rescueKey:
                        description: RescueKey contains name and fingerprint of the
                          in HetznerCluster spec specified SSH key.
                        properties:
                          fingerprint:
                            description: Fingerprint defines the fingerprint of the
                              SSH key - added by the controller.
                            type: string
                          name:
                            description: Name defines the name of the SSH key.
                            minLength: 1
                            type: string
                        required:
                        - name
                        type: object
                    type: object
                  userData:
                    description: |-
                      UserData holds the reference to the Secret containing the user
                      data to be passed to the host before it boots.
                    properties:
                      name:
                        description: name is unique within a namespace to reference
                          a secret resource.
                        type: string
                      namespace:
                        description: namespace defines the space within which the
                          secret name must be unique.
                        type: string
                    type: object
                    x-kubernetes-map-type: atomic
                required:
                - errorCount
                - hetznerClusterRef
                type: object
