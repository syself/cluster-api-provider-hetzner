                              description: SizeBytes is the size of the disk in Bytes.
                              format: int64
                              type: integer
                            sizeGB:
                              description: SizeGB is the size of the disk in GB.
                              format: int64
                              type: integer
                            vendor:
                              description: Vendor is the name of the vendor of the
