---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/approval
  verbs:
  - update
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - kubernetes.io/kubelet-serving
  resources:
  - signers
  verbs:
  - approve
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  - clusters/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - machines
  - machines/status
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - hcloudmachines
  - hcloudmachinetemplates
  - hcloudremediations
  - hetznerbaremetalhosts
  - hetznerbaremetalmachines
  - hetznerbaremetalremediations
  - hetznerclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - hcloudmachines/finalizers
  - hcloudremediations/finalizers
  - hetznerbaremetalhosts/finalizers
  - hetznerbaremetalmachines/finalizers
  - hetznerbaremetalremediations/finalizers
  - hetznerclusters/finalizers
  verbs:
  - update
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - hcloudmachines/status
  - hcloudmachinetemplates/status
  - hcloudremediations/status
  - hetznerbaremetalhosts/status
  - hetznerbaremetalmachines/status
  - hetznerbaremetalremediations/status
  - hetznerclusters/status
  verbs:
  - get
  - patch
  - update
