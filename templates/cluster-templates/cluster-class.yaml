apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: quick-start
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: quick-start-control-plane
    machineInfrastructure:
      ref:
        kind: HCloudMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: quick-start-hcloud-machinetemplate
    machineHealthCheck:
      maxUnhealthy: 33%
      nodeStartupTimeout: 15m
      unhealthyConditions:
        - type: Ready
          status: Unknown
          timeout: 300s
        - type: Ready
          status: "False"
          timeout: 300s
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: HetznerClusterTemplate
      name: quick-start-cluster
  workers:
    machineDeployments:
      - class: hcloud-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: quick-start-hcloud-worker-bootstraptemplate
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: HCloudMachineTemplate
              name: quick-start-hcloud-machinetemplate
        machineHealthCheck:
          unhealthyRange: "[0-2]"
          nodeStartupTimeout: 10m
          unhealthyConditions:
            - type: Ready
              status: Unknown
              timeout: 300s
            - type: Ready
              status: "False"
              timeout: 300s
      - class: baremetal-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: quick-start-baremetal-worker-bootstraptemplate
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: HetznerBareMetalMachineTemplate
              name: quick-start-baremetal-machinetemplate
        machineHealthCheck:
          maxUnhealthy: 1
          nodeStartupTimeout: 15m
          remediationTemplate:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HetznerBareMetalRemediationTemplate
            name: quick-start-worker-remediation-request
            namespace: default
          unhealthyConditions:
            - type: Ready
              status: Unknown
              timeout: 300s
            - type: Ready
              status: "False"
              timeout: 300s
  variables:
    - name: clusterEndpointHost
      required: false
      schema:
        openAPIV3Schema:
          type: string
          default: ""
    - name: clusterEndpointPort
      required: false
      schema:
        openAPIV3Schema:
          type: integer
          default: 443
    - name: clusterLoadBalancerType
      required: false
      schema:
        openAPIV3Schema:
          type: string
          default: "lb11"
    - name: clusterLoadBalancerExtraServices
      required: false
      schema:
        openAPIV3Schema:
          type: array
          default: []
          items:
            type: object
            properties:
              protocol:
                type: string
              listenPort:
                type: integer
              destinationPort:
                type: integer
    - name: hcloudPlacementGroups
      required: false
      schema:
        openAPIV3Schema:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
    - name: hcloudNetwork
      required: false
      schema:
        openAPIV3Schema:
          type: object
          properties:
            enabled:
              type: boolean
            cidrBlock:
              type: string
            subnetCidrBlock:
              type: string
            networkZone:
              type: string
    - name: hcloudSSHKeyName
      required: true
      schema:
        openAPIV3Schema:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
    - name: region
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: fsn1
    - name: hcloudControlPlaneMachineType
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: cx31
    - name: hcloudControlPlaneMachineImageName
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: ubuntu-24.04
    - name: hcloudControlPlanePlacementGroupName
      required: false
      schema:
        openAPIV3Schema:
          type: string
    - name: hcloudWorkerMachineType
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: cx21
    - name: hcloudWorkerMachineImageName
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: ubuntu-24.04
    - name: hcloudWorkerMachinePlacementGroupName
      required: false
      schema:
        openAPIV3Schema:
          type: string
    - name: bareMetalWorkerHostSelector
      required: false
      schema:
        openAPIV3Schema:
          type: object
          properties:
            matchExpressions:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  operator:
                    type: string
                  values:
                    type: array
                    items:
                      type: string
            matchLabels:
              type: object
              x-kubernetes-preserve-unknown-fields: true
    - name: bareMetalWorkerRaidEnabled
      required: false
      schema:
        openAPIV3Schema:
          type: boolean
    - name: bareMetalWorkerRaidLevel
      required: false
      schema:
        openAPIV3Schema:
          type: integer
          default: 1
  patches:
    - name: HetznerClusterTemplateGeneral
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HetznerClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: replace
              path: "/spec/template/spec/controlPlaneEndpoint/host"
              valueFrom:
                variable: clusterEndpointHost
            - op: replace
              path: "/spec/template/spec/controlPlaneEndpoint/port"
              valueFrom:
                variable: clusterEndpointPort
            - op: add
              path: "/spec/template/spec/controlPlaneLoadBalancer/type"
              valueFrom:
                variable: clusterLoadBalancerType
            - op: add
              path: "/spec/template/spec/controlPlaneLoadBalancer/extraServices"
              valueFrom:
                variable: clusterLoadBalancerExtraServices
            - op: add
              path: "/spec/template/spec/hcloudPlacementGroups"
              valueFrom:
                variable: hcloudPlacementGroups
            - op: add
              path: "/spec/template/spec/sshKeys/hcloud"
              valueFrom:
                variable: hcloudSSHKeyName
            - op: add
              path: "/spec/template/spec/controlPlaneRegions"
              valueFrom:
                template: "[{{ .region | quote }}]"
            - op: add
              path: "/spec/template/spec/controlPlaneLoadBalancer/region"
              valueFrom:
                variable: region
    - name: HetznerClusterTemplateNetwork
      enabledIf: "{{ if .hcloudNetwork.enabled }}true{{end}}"
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HetznerClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/hcloudNetwork"
              valueFrom:
                variable: hcloudNetwork
    - name: HCloudMachineTemplateControlPlane
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HCloudMachineTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: replace
              path: "/spec/template/spec/type"
              valueFrom:
                variable: hcloudControlPlaneMachineType
            - op: replace
              path: "/spec/template/spec/imageName"
              valueFrom:
                variable: hcloudControlPlaneMachineImageName
            - op: add
              path: "/spec/template/spec/placementGroupName"
              valueFrom:
                variable: hcloudControlPlanePlacementGroupName
    - name: HCloudMachineTemplateWorker
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HCloudMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - hcloud-worker
          jsonPatches:
            - op: replace
              path: "/spec/template/spec/type"
              valueFrom:
                variable: hcloudWorkerMachineType
            - op: replace
              path: "/spec/template/spec/imageName"
              valueFrom:
                variable: hcloudWorkerMachineImageName
            - op: add
              path: "/spec/template/spec/placementGroupName"
              valueFrom:
                variable: hcloudWorkerMachinePlacementGroupName
    - name: HetznerBareMetalMachineTemplateWorker
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: HetznerBareMetalMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - baremetal-worker
          jsonPatches:
            - op: add
              path: "/spec/template/spec/hostSelector"
              valueFrom:
                variable: bareMetalWorkerHostSelector
            - op: replace
              path: "/spec/template/spec/installImage/swraid"
              valueFrom:
                template: "{{ if .bareMetalWorkerRaidEnabled }}1{{else}}0{{end}}"
            - op: replace
              path: "/spec/template/spec/installImage/swraidLevel"
              valueFrom:
                variable: bareMetalWorkerRaidLevel
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HetznerClusterTemplate
metadata:
  name: quick-start-cluster
spec:
  template:
    spec:
      controlPlaneEndpoint:
        host: ""
        port: 443
      controlPlaneLoadBalancer:
        region: fsn1
      controlPlaneRegions: []
      hcloudNetwork:
        enabled: false
      hetznerSecretRef:
        key:
          hcloudToken: hcloud
          hetznerRobotPassword: robot-password
          hetznerRobotUser: robot-user
        name: hetzner
      sshKeys:
        hcloud: []
        robotRescueSecretRef:
          key:
            name: sshkey-name
            privateKey: ssh-privatekey
            publicKey: ssh-publickey
          name: robot-ssh
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HCloudMachineTemplate
metadata:
  name: quick-start-hcloud-machinetemplate
spec:
  template:
    spec:
      imageName: ubuntu-24.04
      type: cx21
