rollOutCiliumPods: true
priorityClassName: "system-node-critical"

hubble:
  enabled: false
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
  relay:
    enabled: false
  ui:
    enabled: false
ipam:
  mode: "kubernetes"

kubeProxyReplacement: true

operator:
  rollOutPods: true
  priorityClassName: "system-node-critical"
  replicas: 1
