apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccm-ccm-hetzner
  namespace: kube-system
  labels:
    helm.sh/chart: ccm-hetzner-2.0.1
    app: ccm
    app.kubernetes.io/name: ccm-hetzner
    app.kubernetes.io/instance: ccm
    app.kubernetes.io/version: "v2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: ccm-hetzner
      app.kubernetes.io/instance: ccm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ccm-hetzner
        app.kubernetes.io/instance: ccm
    spec:
      dnsPolicy: Default
      serviceAccountName: ccm-ccm-hetzner
      securityContext:
        {}
      volumes:
      - name: hetzner-secret
        secret:
          secretName: hetzner
      tolerations:
        # Introduced with CAPI v1.4, more info: https://cluster-api.sigs.k8s.io/developer/providers/bootstrap.html#taint-nodes-at-creation
        - key: "node.cluster.x-k8s.io/uninitialized"
          effect: "NoSchedule"
        # Allow HCCM itself to schedule on nodes that have not yet been initialized by HCCM.
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        # cloud controller manages should be able to run on masters
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
          operator: Exists
        - key: "node.kubernetes.io/not-ready"
          effect: "NoSchedule"
      containers:
        - name: ccm-hetzner
          securityContext:
            {}
          image: "ghcr.io/syself/hetzner-cloud-controller-manager:v2.0.1"
          imagePullPolicy: Always
          command:
            - "/bin/hetzner-cloud-controller-manager"
            - "--cloud-provider=hcloud"
            - "--leader-elect=true"
            - "--allow-untagged-cloud"
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
          - mountPath: /etc/hetzner-secret
            name: hetzner-secret
            readOnly: true
          env:
            - name: HCLOUD_DEBUG
              value: "false"
            - name: HCLOUD_LOAD_BALANCERS_ENABLED
              value: "true"
